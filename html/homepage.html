<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Title</title>

<body>
<div class="content">
    <header>
        <div id="share">
            <div id="newsletter">
                <div class="img_style">
                    <img src="https://via.placeholder.com/32x16/000000/ffffff?text=busta" alt="Newsletter">

                    <img src="https://via.placeholder.com/16x16/1da1f2/ffffff?text=t" alt="Twitter">

            <div id="user">

                    <div class="img_style">
                        <img src="https://via.placeholder.com/16x16/000000/ffffff?text=U" alt="Utente">
                    </div>
                    <p class="acc">

                    </p>
                </div>

                    <p class="abb">
                        ABBONATI

            </div>

            <div class="menu">
                <div class="img_style">

            <p class="item">
                PODCAST
            </p>
            <p class="item">
                SPECIALE CALCIO
            </p>
            <div class="search">
                <div class="img_style">
                    <img src="https://via.placeholder.com/32x32/004272/ffffff?text=O" alt="Cerca">
                </div>
                <p class="item">
                    CERCA
                </p>
            </div>

        <div class="edition">
            <div class="scelta">
                <h1 class="scegli">
                    SCEGLI L'EDIZIONE
                </h1>
            </div>
            <div class="edizioni">
                <p class="town">
                    Sassari

                <p class="town">
                    Alghero
                </p>
                <p class="town">
                    Cagliari
